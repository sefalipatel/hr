<div class="app row w-100">
	<app-notes class="col-lg-4 col-md-6 col-sm-12 col-xl-2" *ngFor="let note of notes" (dismiss)="deleteNote($event,note)" (focusout)="getAllNotes()" id="{{note.id}}" [note]="note" [content]="note.content ?? note.description" 
    (onAdd)='addNote()'></app-notes>
</div>
<ul class="list-unstyled stickynote_main">
    <li class="dropdown pc-h-item" ngbDropdown>
        <a role="button" class="pc-head-link dropdown-toggle arrow-none ms-0 me-3"
            ngbDropdownToggle>
            <i class="ri-sticky-note-add-line"></i>
            <span class="badge bg-success pc-h-badge"></span>
        </a>
        <div class="dropdown-menu dropdown-notification dropdown-menu-end pc-h-dropdown stickynote mob_notification" ngbDropdownMenu>
            <div class="dropdown-header d-flex align-items-center justify-content-between dropmenu_blck">
                <h5 class="header">Sticky Notes</h5>
                <div class="add_icon" (click)="addNote()"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 14V7C20 5.34315 18.6569 4 17 4H12M20 14L13.5 20M20 14H15.5C14.3954 14 13.5 14.8954 13.5 16V20M13.5 20H7C5.34315 20 4 18.6569 4 17V12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7 4V7M7 10V7M7 7H4M7 7H10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg></div> 
            </div>
            <div class="sticky_content" >  
                <ul class="sticky_list">
                    <li *ngFor="let note of stickyNote">
                        <div class="sticky_list_inn">
                            <div class="sticky_description">
                               <p (click)="onNoteSelect(note)">{{note?.description}}</p>
                               <p>{{note?.startDate | date :"dd-MM-YYYY"}}</p>
                            </div>
                            <div class="delete" (click)="deleteStickyNote(note.id)"> 
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 12V17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M14 12V17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M4 7H20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            </div>
                        </div>
                    </li>   
                </ul>
             </div>
        </div>
    </li>
</ul>
