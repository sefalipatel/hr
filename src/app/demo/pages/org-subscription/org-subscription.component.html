<div class="subscription_main">
   <div class="inner_sbcription">
      
      <div class="page-top-header mb-0">
         <h5 class="card-subtitle m-0 text-muted fs-6">Subscription Detail</h5>
      </div>

      <div class="col-sm-12 inside-page custom-remove">
         <div class="back_btn cursor-pointer">

            <span (click)="cancel()"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path
                     d="M16.19 2H7.81C4.17 2 2 4.17 2 7.81V16.18C2 19.83 4.17 22 7.81 22H16.18C19.82 22 21.99 19.83 21.99 16.19V7.81C22 4.17 19.83 2 16.19 2ZM13.92 16.13H9C8.59 16.13 8.25 15.79 8.25 15.38C8.25 14.97 8.59 14.63 9 14.63H13.92C15.2 14.63 16.25 13.59 16.25 12.3C16.25 11.01 15.21 9.97 13.92 9.97H8.85L9.11 10.23C9.4 10.53 9.4 11 9.1 11.3C8.95 11.45 8.76 11.52 8.57 11.52C8.38 11.52 8.19 11.45 8.04 11.3L6.47 9.72C6.18 9.43 6.18 8.95 6.47 8.66L8.04 7.09C8.33 6.8 8.81 6.8 9.1 7.09C9.39 7.38 9.39 7.86 9.1 8.15L8.77 8.48H13.92C16.03 8.48 17.75 10.2 17.75 12.31C17.75 14.42 16.03 16.13 13.92 16.13Z" />
               </svg></span>
         </div>


         <div class="p-3 border-light-blue border-top-0">
            <div class="row">
             
            </div>
            <div class="row">
               <div class="col-md-6 col-lg-7">
                  <div class="top_block d-flex align-items-center justify-content-center h-100">
                     <div class="right_content plan_mat_tab">
                        <div class="d-flex flex-wrap align-items-center ml-3">
                           <p class="">Type of subscription plans:&nbsp;&nbsp;</p>
                           <mat-radio-group id="demo-optional-label-group" class="demo-radio-group "
                              [(ngModel)]="subscriptionType" (ngModelChange)="updateOptionalLabel()">
                              <mat-radio-button *ngFor="let type of subscriptionTypeChoices"
                                 class="demo-radio-button bg-white rounded" [value]="type.duration">
                                 {{type.duration}}
                              </mat-radio-button>
                           </mat-radio-group>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-md-6 col-lg-5">
                  <div class="left_content text-end mt-3"> 
                     <div><a href="" class="text-end fw-bold" [routerLink]="['/organization-details/payment_history']">Payment History</a></div>
                     <p class="text_detail">Expiry Date:&nbsp;<span>{{expiryDate | date: dateFormat}}</span>
                     </p>
                     
                  </div>
                  
               </div>
            </div>

            <div class=" mt-3" >
               <div class="packages_block">

                  <ul class="main_outerlist second_block">

                     <li class="main_list " [ngClass]="currentPlan == package.name ? 'active' : '' " *ngFor="let package of packageList">
                        <div class="main_header">
                           <div class="header_color_block">
                              <div class="rectengal free">
                                 <h5>{{package?.name}}</h5>
                                 <p><span><svg fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                          <path
                                             d="M6 4H10.5M10.5 4C12.9853 4 15 6.01472 15 8.5C15 10.9853 12.9853 13 10.5 13H6L13 20M10.5 4H18M6 8.5H18"
                                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                       </svg></span>{{package?.price}}</p>
                              </div>
                           </div>
                        </div>
                        <hr>
                        <div class="content_block ">
                           <ul class="content_list  ">
                              <li>
                                 <div class="d-flex align-items-center justify-content-between">
                                    <p>Number of users:</p>
                                    <p>{{package?.allowUser}}</p>
                                 </div>
                              </li>

                              <li *ngFor="let module of moduleList">
                                 <div class="d-flex align-items-center justify-content-between">
                                    <div class="module_name_text">{{module?.module}}:</div>
                                    <div> <ng-container
                                          *ngIf="isModulePresent(module.id, package.packageModules); else notPresent">
                                          <i class="ri-check-line ri-2x text-success"></i>
                                       </ng-container>
                                       <ng-template #notPresent>
                                          <i class="ri-close-line ri-2x text-danger"></i>
                                       </ng-template>
                                    </div>
                                 </div>
                              </li>
                           </ul>
                        </div>
                        <hr>
                        <div class="last_button d-flex align-items-center justify-content-center">
                           <button class="btn btn-primary" [disabled]="packagePrice > package?.price ? true : false"
                              (click)="openDialog(package)">{{ currentPlan == package.name ? 'Current Package'
                              :'Choose Plan'}}</button>
                        </div>
                     </li>
                  </ul>
               </div>
            </div> 
         </div>
      </div>
   </div>
</div>
