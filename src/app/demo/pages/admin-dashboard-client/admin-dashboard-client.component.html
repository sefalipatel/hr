<div class="client_block p-20 common_height">
    <div class="client_header">
        <p role="button" (click)="navigate()">Clients<span><svg fill="#000000" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                    <g>
                        <path d="M44.8,58.3c3.7-2.1,7.2-3.1,11.1-3.1c1.1,0,2.2,0.1,3.2,0.2c0.5,0.1,0.6-0.1,0.1-0.4c-1.9-1.1-4-2.1-6.2-3
                        c-4.3-1.8-4.9-3.4-4.9-5.2c0-1.8,1.2-3.4,2.6-4.7c2.5-2.3,3.9-5.4,3.9-9.1c0-6.9-4.3-12.8-11.9-12.8c-7.6,0-11.9,5.9-11.9,12.8
                        c0,3.7,1.4,6.9,3.9,9.1c1.4,1.3,2.6,3,2.6,4.7c0,1.7-0.7,3.4-4.9,5.2c-6.2,2.6-12.1,5.6-12.2,11.2c0,3.7,2.8,7,6.3,7h14.2
                        c1.1,0,2-0.9,2-2l0-6.5C42.8,60.3,43.5,59,44.8,58.3z" />
                        <path d="M77.3,64.2c-9.4,2.9-16.8-6-27.1-1.8c-0.8,0.3-1.2,1-1.2,1.9V75c0,1.4,1.2,2.3,2.5,1.9
                        c10.2-3.1,17.6,5.8,27.2,1.8c0.7-0.3,1.3-1,1.3-1.9V66.1C80,64.8,78.6,63.8,77.3,64.2z M64.8,74.2c-2.2,0-4-1.8-4-4
                        c0-2.2,1.8-4,4-4s4,1.8,4,4C68.8,72.4,67,74.2,64.8,74.2z" />
                    </g>
                </svg></span></p>
    </div>
    <div class="client_table">
        <div class="fixTableHead table_scroll_block ">
            <table class="table " style="width: 100%;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of getUserClient">
                        <td>
                            <div class="img_block">
                                <div class="with_img">
                                    
                                <div *ngIf="client?.profilePicture">
                                    <img class="img-fluid" [src]="transformImagePath(client?.profilePicture)"
                                        [alt]="client?.clientname">
                                </div>
                                </div>
                                <div class="without_img">
                                <div *ngIf="!client?.profilePicture"
                                    [ngStyle]="{'background': stringToColor(client?.clientname)}">
                                    <b class="f-18">{{generateInitials(client?.clientname)}}</b>
                                </div>
                            </div>
                            
                            <div class="thead_first">
                                <span>{{client?.clientname}}</span>
                            </div>
                        </div>
                        </td>
                        <td>{{client?.clientemail}}</td>
                        <td>
                            <svg data-bs-toggle="dropdown" aria-expanded="false" viewBox="0 0 16 16"
                                xmlns="http://www.w3.org/2000/svg" fill="#000000" class="bi bi-three-dots-vertical">
                                <path
                                    d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                            </svg>
                            <div class="dropdown action">
                                <ul role="button" class="dropdown-menu">
                                    <li><a (click)="edituser(client.id)" class="dropdown-item"><span><svg
                                                    viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                                        d="M20.8477 1.87868C19.6761 0.707109 17.7766 0.707105 16.605 1.87868L2.44744 16.0363C2.02864 16.4551 1.74317 16.9885 1.62702 17.5692L1.03995 20.5046C0.760062 21.904 1.9939 23.1379 3.39334 22.858L6.32868 22.2709C6.90945 22.1548 7.44285 21.8693 7.86165 21.4505L22.0192 7.29289C23.1908 6.12132 23.1908 4.22183 22.0192 3.05025L20.8477 1.87868ZM18.0192 3.29289C18.4098 2.90237 19.0429 2.90237 19.4335 3.29289L20.605 4.46447C20.9956 4.85499 20.9956 5.48815 20.605 5.87868L17.9334 8.55027L15.3477 5.96448L18.0192 3.29289ZM13.9334 7.3787L3.86165 17.4505C3.72205 17.5901 3.6269 17.7679 3.58818 17.9615L3.00111 20.8968L5.93645 20.3097C6.13004 20.271 6.30784 20.1759 6.44744 20.0363L16.5192 9.96448L13.9334 7.3787Z"
                                                        fill="#0F0F0F" />
                                                </svg></span>Edit</a></li>
                                    <li><a role="button" (click)="deleteuser(client.id)"
                                            class="dropdown-item"><span><svg viewBox="0 0 24 24" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M10 12V17" stroke="#000000" stroke-width="2"
                                                        stroke-linecap="round" stroke-linejoin="round" />
                                                    <path d="M14 12V17" stroke="#000000" stroke-width="2"
                                                        stroke-linecap="round" stroke-linejoin="round" />
                                                    <path d="M4 7H20" stroke="#000000" stroke-width="2"
                                                        stroke-linecap="round" stroke-linejoin="round" />
                                                    <path
                                                        d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10"
                                                        stroke="#000000" stroke-width="2" stroke-linecap="round"
                                                        stroke-linejoin="round" />
                                                    <path
                                                        d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
                                                        stroke="#000000" stroke-width="2" stroke-linecap="round"
                                                        stroke-linejoin="round" />
                                                </svg></span>Delete</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
