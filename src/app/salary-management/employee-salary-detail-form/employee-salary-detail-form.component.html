<div class="inside-page org-presentation-page row px-3">
    <div class="page-top-header mb-0">
        <h5 class="card-subtitle m-0 text-muted fs-6">Salary Detail</h5>
    </div>
    <div class="p-3 card">
        <div class="back_btn cursor-pointer "> 
            <span (click)="cancel()"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.19 2H7.81C4.17 2 2 4.17 2 7.81V16.18C2 19.83 4.17 22 7.81 22H16.18C19.82 22 21.99 19.83 21.99 16.19V7.81C22 4.17 19.83 2 16.19 2ZM13.92 16.13H9C8.59 16.13 8.25 15.79 8.25 15.38C8.25 14.97 8.59 14.63 9 14.63H13.92C15.2 14.63 16.25 13.59 16.25 12.3C16.25 11.01 15.21 9.97 13.92 9.97H8.85L9.11 10.23C9.4 10.53 9.4 11 9.1 11.3C8.95 11.45 8.76 11.52 8.57 11.52C8.38 11.52 8.19 11.45 8.04 11.3L6.47 9.72C6.18 9.43 6.18 8.95 6.47 8.66L8.04 7.09C8.33 6.8 8.81 6.8 9.1 7.09C9.39 7.38 9.39 7.86 9.1 8.15L8.77 8.48H13.92C16.03 8.48 17.75 10.2 17.75 12.31C17.75 14.42 16.03 16.13 13.92 16.13Z" />
                </svg></span>
        </div>


        <form [formGroup]="salaryForm" class=" border-light-blue border-top-0 universal-form mt-3">
            <div class="card full-size-card border-0 mb-0">
                <div class="">
                    <div class="row g-3">
                        <div class="col-md-6 mt-0">
                            <div class="form-group">
                                <label style="font-weight: 600;" class="required mb-2">Employee ID<span
                                        class="text-danger">*</span></label>
                                <input type="text" style="height: 52px;" matInput formControlName="employeeCode"
                                    placeholder="Enter Employee Code" class="form-control" appTrimOnBlur>
                            </div>
                        </div>
                        <div class="col-md-6 mt-0">
                            <div class="form-group">
                                <label style="font-weight: 600;" class="required mb-2">Employee Name<span
                                        class="text-danger">*</span></label>
                                <input type="text" style="height: 52px;" matInput formControlName="employeeName"
                                    placeholder="Enter Employee Name" class="form-control" appTrimOnBlur>
                            </div>
                        </div>
                        <div class="col-md-6 mt-0">
                            <div class="form-group">
                                <label style="font-weight: 600;" class="required mb-2">Annual CTC<span
                                        class="text-danger">*</span></label>
                                <input type="text" style="height: 52px;" matInput formControlName="annualCTC"
                                    placeholder="Enter Annual CTC" class="form-control" appTrimOnBlur>
                            </div>
                        </div>
                        <div class="col-md-6 mt-0">
                            <div class="form-group">
                                <label style="font-weight: 600;" class="required mb-2">Actual Salary<span
                                        class="text-danger">*</span></label>
                                <input type="text" style="height: 52px;" matInput formControlName="actualSalary"
                                    placeholder="Enter actual salary" class="form-control" appTrimOnBlur>
                            </div>
                        </div>
                        <div class="col-md-6 mt-0">
                            <div class="form-group">
                                <label style="font-weight: 600;" class="required mb-2">Month<span
                                        class="text-danger">*</span></label>
                                <input type="text" style="height: 52px;" matInput formControlName="month"
                                    placeholder="Enter month" class="form-control" appTrimOnBlur>
                            </div>
                        </div>
                        <div class="col-md-6 mt-0">
                            <div class="form-group">
                                <label class="label_name">Paid Salary<span class="text-danger">*</span></label>
                                <input type="text" style="height: 52px;" matInput formControlName="paidSalary"
                                    placeholder="Enter paid salary" class="form-control" appTrimOnBlur>
                                <span class="text-danger mt-2 d-block"
                                    *ngIf="(getsalaryFormControl['paidSalary'].touched) && getsalaryFormControl['paidSalary'].errors?.['required']">Paid
                                    salary
                                    is required
                                </span>
                                <span class="text-danger mt-2 d-block"
                                    *ngIf="(getsalaryFormControl['paidSalary'].touched) && getsalaryFormControl['paidSalary'].errors?.['pattern']">Only
                                    number are allow
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6 mt-0">
                            <div class="form-group">
                                <label class="label_name">Cut Leave<span class="text-danger">*</span></label>
                                <input type="text" style="height: 52px;" matInput formControlName="cutLeave"
                                    placeholder="Enter cut leave" class="form-control" appTrimOnBlur>
                                <span class="text-danger mt-2 d-block"
                                    *ngIf="(getsalaryFormControl['cutLeave'].touched) && getsalaryFormControl['cutLeave'].errors?.['required']">Cut
                                    leave
                                    is required
                                </span>
                                <span class="text-danger mt-2 d-block"
                                    *ngIf="(getsalaryFormControl['cutLeave'].touched) && getsalaryFormControl['cutLeave'].errors?.['pattern']">Only
                                    number are allow
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6 mt-0">
                            <div class="form-group">
                                <label class="label_name">Carry Forward Leave<span class="text-danger">*</span></label>
                                <input type="text" style="height: 52px;" matInput formControlName="carryForwardLeave"
                                    placeholder="Enter carry forward leave" class="form-control" appTrimOnBlur>
                                <span class="text-danger mt-2 d-block"
                                    *ngIf="(getsalaryFormControl['carryForwardLeave'].touched) && getsalaryFormControl['carryForwardLeave'].errors?.['required']">Carry
                                    forward leave
                                    is required
                                </span>
                                <span class="text-danger mt-2 d-block"
                                    *ngIf="(getsalaryFormControl['carryForwardLeave'].touched) && getsalaryFormControl['carryForwardLeave'].errors?.['pattern']">Only
                                    number are allow
                                </span>
                            </div>
                        </div>



                    </div>

                    <div class="row g-3 my-2 px-2">
                        <h5 class="mb-2 mt-3 pb-2 border-bottom" style="color: #3e4095 !important;
                        text-transform: uppercase;
                        font-size: 16px;
                        font-weight: 600;">Deduction</h5>
                        <div class="col-md-6 mt-2" *ngFor="let deduction of deductionList">
                            <div class="form-group">
                                <label class="label_name text-capitalize">{{deduction}}<span
                                        class="text-danger">*</span></label>
                                <input type="text" style="height: 52px;" matInput [formControlName]="deduction"
                                    placeholder="Enter {{deduction}}" class="form-control" appTrimOnBlur>
                                <span class="text-danger mt-2 d-block"
                                    *ngIf="(getsalaryFormControl[deduction].touched) && getsalaryFormControl[deduction].errors?.['required']">{{deduction}}
                                    is required
                                </span>
                                <span class="text-danger mt-2 d-block"
                                    *ngIf="(getsalaryFormControl[deduction].touched) && getsalaryFormControl[deduction].errors?.['pattern']">Only
                                    number are allow
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3  my-4 px-2">
                        <h5 class="mb-2 mt-3 pb-2 border-bottom" style="color: #3e4095 !important;
                        text-transform: uppercase;
                        font-size: 16px;
                        font-weight: 600;">Earning</h5>
                        <div class="col-md-6 mt-2" *ngFor="let earning of earningList">
                            <div class="form-group">
                                <label class="label_name text-capitalize">{{earning}}<span
                                        class="text-danger">*</span></label>
                                <input type="text" style="height: 52px;" matInput [formControlName]="earning"
                                    placeholder="Enter {{earning}}" class="form-control" appTrimOnBlur>
                                <span class="text-danger mt-2 d-block"
                                    *ngIf="(getsalaryFormControl[earning].touched) && getsalaryFormControl[earning].errors?.['required']">{{earning}}
                                    is required
                                </span>
                                <span class="text-danger mt-2 d-block"
                                    *ngIf="(getsalaryFormControl[earning].touched) && getsalaryFormControl[earning].errors?.['pattern']">Only
                                    number are allow
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end py-3">
                    <button type="submit" (click)="submit()"
                        class="btn btn-primary rounded-pill px-4 py-2 me-3">save</button>
                    <button type="button" class="btn btn-secondary me-3 rounded-pill px-4 py-2" (click)="cancel()">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
