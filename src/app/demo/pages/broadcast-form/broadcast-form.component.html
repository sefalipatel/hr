<div class="inside-page org-presentation-page">
    <div class="page-top-header mb-0">
        <h5 class="card-subtitle m-0 text-muted fs-6">{{id ? 'Update' : 'Add'}} Broadcast</h5>
    </div>
    <div class="row px-3">
        <div class="col-sm-12 border rounded bg-white p-3">
            <div class="back_btn cursor-pointer"> 
                <span (click)="onList()"><svg viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.19 2H7.81C4.17 2 2 4.17 2 7.81V16.18C2 19.83 4.17 22 7.81 22H16.18C19.82 22 21.99 19.83 21.99 16.19V7.81C22 4.17 19.83 2 16.19 2ZM13.92 16.13H9C8.59 16.13 8.25 15.79 8.25 15.38C8.25 14.97 8.59 14.63 9 14.63H13.92C15.2 14.63 16.25 13.59 16.25 12.3C16.25 11.01 15.21 9.97 13.92 9.97H8.85L9.11 10.23C9.4 10.53 9.4 11 9.1 11.3C8.95 11.45 8.76 11.52 8.57 11.52C8.38 11.52 8.19 11.45 8.04 11.3L6.47 9.72C6.18 9.43 6.18 8.95 6.47 8.66L8.04 7.09C8.33 6.8 8.81 6.8 9.1 7.09C9.39 7.38 9.39 7.86 9.1 8.15L8.77 8.48H13.92C16.03 8.48 17.75 10.2 17.75 12.31C17.75 14.42 16.03 16.13 13.92 16.13Z"/>
                    </svg></span>
            </div>

           
            <form [formGroup]="BroadcastForm" class="pt-3 border-light-blue border-top-0
                universal-form">
                <div class="card full-size-card border-0 mb-0">
                    <div class="card-body pb-3">
                        <div class="row g-3">
                            <div class="col-md-6 mt-0 ps-0">
                                <div class="form-group">
                                    <mat-label class="label_name">Name<span class="text-danger">*</span></mat-label>
                                    <input type="text" formControlName="name" class="form-control" appTrimOnBlur placeholder="Enter name" (blur)="trimNameOnBlur('name')">
                                    <mat-error *ngIf="BroadcastForm.get('name').hasError('required') && BroadcastForm.get('name').touched " >
                                        Name is required
                                      </mat-error>
                                </div>
                            </div>
                            <div class="col-md-6 mt-0">
                                <div class="form-group">
                                    <mat-label class="label_name">Start date
                                        </mat-label>
                                    <mat-form-field class="w-100 " appearance="outline">
                                        <input matInput [matDatepicker]="sDate" formControlName="startDate" name="startDate"
                                            placeholder="Select start date" />
                                        <mat-datepicker-toggle matSuffix [for]="sDate"></mat-datepicker-toggle>
                                        <mat-datepicker #sDate></mat-datepicker>
                                    </mat-form-field> 
                                </div>
                            </div>

                            <div class="col-md-6 mt-0">
                                <div class="form-group">
                                    <mat-label class="label_name">End date
                                       </mat-label>
                                    <mat-form-field class="w-100 " appearance="outline">
                                        <input matInput [matDatepicker]="eDate" formControlName="endDate" name="endDate"
                                            placeholder="Select end date"  />
                                        <mat-datepicker-toggle matSuffix [for]="eDate"></mat-datepicker-toggle>
                                        <mat-datepicker #eDate></mat-datepicker>
                                    </mat-form-field>
                    
                                </div>
                            </div>
                            <div class="col-md-6 mt-0">
                                <mat-label class="label_name">Is Active</mat-label>
                                
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                    [disabled]="true" [checked]="'isActive'" id="flexSwitchCheckDefault" formControlName="isActive">
                                </div>
                                
                              </div>
                            
                            <div class="col-md-12 mt-0 ps-0">
                                <mat-label class="label_name">Description<span class="text-danger">*</span></mat-label> 
                            
                                <angular-editor ngDefaultControl class="form-control border-0 p-0"
                                        formControlName="description">
                                    </angular-editor>
                                    <mat-error *ngIf="BroadcastForm.get('description').hasError('required') && BroadcastForm.get('description').touched">
                                        Description is required
                                    </mat-error>
                                    
                                    <mat-error *ngIf="BroadcastForm.get('description').hasError('whitespace') && BroadcastForm.get('description').dirty">
                                        Description cannot be only spaces
                                    </mat-error> 
                            
                            </div>
                          
                        </div>
                    </div>
                    <div class="d-flex justify-content-end py-3">
                        <button type="submit" class="btn btn-primary rounded-pill px-4 py-2 me-3" (click)="Save()">
                            Save</button>
                        <button type="button" class="btn btn-secondary me-3 rounded-pill px-4 py-2" (click)="onList()">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
