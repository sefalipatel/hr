<div class="page-top-header mb-0">
    <h5 class="card-subtitle mt-0">Bonus List</h5>
</div>
<div class="row px-3">
    <div class="col-sm-12 border rounded bg-white px-0 custom-remove bonusmaster_tableview">

        <div class="content-box p-3">
            <div class="card-body d-flex bd-highlight justify-content-end">
                <button type="button" class="btn btn-primary rounded-pill px-4 py-2" (click)="AddBonus()">Add</button>
            </div>
            <!-- Start : table -->
            <div class="scrollbox scrollbox_delayed mt-3" tabindex="0">
                <div class="fixTableHead  scrollbox-content"> 
                    <table mat-table class="mat-elevation-z8   shadow-none mb-0" [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                            <td mat-cell *matCellDef="let element">{{element?.title}}</td>
                        </ng-container>

                        <ng-container matColumnDef="employeeName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
                            <td mat-cell *matCellDef="let element">{{element?.employeeName}}</td>
                        </ng-container>
                        <ng-container matColumnDef="personCode">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Code</th>
                            <td mat-cell *matCellDef="let element">{{element?.personCode}}</td>
                        </ng-container>

                        <ng-container matColumnDef="calculationType">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Calculation Type</th>
                            <td mat-cell *matCellDef="let element">{{ getStatusLabel(element?.calculationType) }}</td>
                        </ng-container>

                        <ng-container matColumnDef="remark">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Remark</th>
                            <td mat-cell *matCellDef="let element">{{ element?.remarks ? element?.remarks : '-' }}</td>
                        </ng-container>

                        <ng-container matColumnDef="amount">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                            <td mat-cell *matCellDef="let element">{{element?.amount}}</td>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                            <td mat-cell *matCellDef="let element">
                                <div class="form-check form-switch">
                                    <input class="form-check-input toggle-switch" type="checkbox" role="switch"
                                        id="flexSwitchCheckChecked" [disabled]="true" [checked]="element?.status">
                                </div>
                            </td>
                        </ng-container>
                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class=""> Action
                            </th>
                            <td mat-cell *matCellDef="let element">


                                <div class="action_file d-flex align-items-center">
                                    <div class="icon_width" matTooltip="Edit">
                                        <svg viewBox="64 64 896 896" focusable="false"
                                            [attr.fill]="isdisbaled  ? '#adb5bd' : '#52c41a'"
                                            [attr.disabled]="isdisbaled"
                                            (click)=" isdisbaled ? null :edituser(element.id)" width="16" height="16"
                                            aria-hidden="true">
                                            <path
                                                d="M257.7 752c2 0 4-.2 6-.5L431.9 722c2-.4 3.9-1.3 5.3-2.8l423.9-423.9a9.96 9.96 0 000-14.1L694.9 114.9c-1.9-1.9-4.4-2.9-7.1-2.9s-5.2 1-7.1 2.9L256.8 538.8c-1.5 1.5-2.4 3.3-2.8 5.3l-29.5 168.2a33.5 33.5 0 009.4 29.8c6.6 6.4 14.9 9.9 23.8 9.9zm67.4-174.4L687.8 215l73.3 73.3-362.7 362.6-88.9 15.7 15.6-89zM880 836H144c-17.7 0-32 14.3-32 32v36c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-36c0-17.7-14.3-32-32-32z">
                                            </path>
                                        </svg>
                                    </div>
                                    <a class="save_icon ms-4 d-none" (click)="viewReview(element)"><span><svg
                                                viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M17 20.75H7C6.27065 20.75 5.57118 20.4603 5.05546 19.9445C4.53973 19.4288 4.25 18.7293 4.25 18V6C4.25 5.27065 4.53973 4.57118 5.05546 4.05546C5.57118 3.53973 6.27065 3.25 7 3.25H14.5C14.6988 3.25018 14.8895 3.32931 15.03 3.47L19.53 8C19.6707 8.14052 19.7498 8.33115 19.75 8.53V18C19.75 18.7293 19.4603 19.4288 18.9445 19.9445C18.4288 20.4603 17.7293 20.75 17 20.75ZM7 4.75C6.66848 4.75 6.35054 4.8817 6.11612 5.11612C5.8817 5.35054 5.75 5.66848 5.75 6V18C5.75 18.3315 5.8817 18.6495 6.11612 18.8839C6.35054 19.1183 6.66848 19.25 7 19.25H17C17.3315 19.25 17.6495 19.1183 17.8839 18.8839C18.1183 18.6495 18.25 18.3315 18.25 18V8.81L14.19 4.75H7Z" />
                                                <path
                                                    d="M16.75 20H15.25V13.75H8.75V20H7.25V13.5C7.25 13.1685 7.3817 12.8505 7.61612 12.6161C7.85054 12.3817 8.16848 12.25 8.5 12.25H15.5C15.8315 12.25 16.1495 12.3817 16.3839 12.6161C16.6183 12.8505 16.75 13.1685 16.75 13.5V20Z" />
                                                <path
                                                    d="M12.47 8.75H8.53001C8.3606 8.74869 8.19311 8.71403 8.0371 8.64799C7.88109 8.58195 7.73962 8.48582 7.62076 8.36511C7.5019 8.24439 7.40798 8.10144 7.34437 7.94443C7.28075 7.78741 7.24869 7.61941 7.25001 7.45V4H8.75001V7.25H12.25V4H13.75V7.45C13.7513 7.61941 13.7193 7.78741 13.6557 7.94443C13.592 8.10144 13.4981 8.24439 13.3793 8.36511C13.2604 8.48582 13.1189 8.58195 12.9629 8.64799C12.8069 8.71403 12.6394 8.74869 12.47 8.75Z" />
                                            </svg></span></a>
                                </div>


                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="5">
                                <div class="text-center d-block border-bottom-0">
                                    <img style="width: 25%;" src="assets/images/no-data.png" alt="img" />
                                    <h6 class="no-record mt-3">No Data Available</h6>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- End : table -->
            <!-- start : pagination -->
            <div class="text-end d-block mb-3 mt-3">
                <div class="pagination-format d-inline-block">
                    <mat-paginator [pageSize]="20" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
            <!-- end : pagination -->
        </div>
    </div>
</div>
