<div class="modal_of_packageplan">
    <div class="d-flex align-items-center justify-content-between bg-primary  p-3 px-4 ">
        <h6 class=" text-white "> Choose Plan</h6>
      </div>

      <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
        <div class="iq-card">
            <div class="iq-card-header">
    
                <form>
                    <div class="iq-card-header p-3" *ngFor="let data of planData">
                        <div class="iq-header-title w-100">
                            <h4 class=" mt-2" style="    font-size: 25px;font-weight: 600;">{{data?.name}} Plan</h4>
                        </div>
                        <div class="mt-3">
                            <div class="row align-items-center justify-content-between border-bottom  w-100 pb-3">
                                <div class="col-md-12">
                                    <h5 class="text-capitalize m-0">summary of subscripition Plan:</h5>
                                </div> 
                            </div>
                        </div>
                        <div class="my-3 border-bottom">
                            <div class="my-3">
                                <div class="row align-items-center justify-content-between w-100">
                                    <div class="col-md-4">
                                        <div>
                                            <h5 class="text-capitalize m-0 fs-5 fw-500">total</h5>
                                        </div>
                                    </div>
                
                                    <div class="col-md-8">
                                        <div class="d-block align-items-center">
                                            <span class=" text_number fs-5"><b>:&nbsp;₹ {{(data?.price).toFixed(2)}}</b></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="my-3">
                                <div class="row align-items-center justify-content-between w-100">
                                    <div class="col-md-4">
                                        <p class="m-0 text-capitalize sgst fs-5">total gst 18%</p>
                                    </div>
                                    <div class="col-md-8">
                                        <div class=" text_number fs-5">:&nbsp;₹ {{((data?.price) * 0.18).toFixed(2)}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="my-3">
                                <div class="row align-items-center justify-content-between w-100">
                                    <div class="col-md-4">
                                        <h5 class="text-capitalize m-0  fs-5 fw-500">net</h5>
                                    </div>
                                    <div class="col-md-8">
                                         <h5 class=" text-primary text_number m-0 fs-5">:&nbsp;₹ {{calculateFinalPrice(+data?.price)}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="my-3 border-bottom">
                            <div class="my-3">
                                <div class="row align-items-center justify-content-between w-100">
                                    <div class="col-md-4">
                                        <h5 class="text-capitalize m-0">type of subscription:</h5>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="d-flex align-items-center">
                                            <div class="d-flex flex-wrap align-items-center border bg-white rounded p-2 me-3">
                                                <mat-radio-group id="demo-optional-label-group" class="demo-radio-group "
                                                [(ngModel)]="subscriptionType" (ngModelChange)="updateOptionalLabel()">
                                                <mat-radio-button *ngFor="let type of subscriptionTypeChoices"
                                                   class="demo-radio-button bg-white rounded p-3" [value]="type.duration">
                                                   {{type.duration}}
                                                </mat-radio-button>
                                             </mat-radio-group>
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end py-3">
                                <button type="submit" class="btn btn-primary rounded-pill px-4 py-2 me-3" (click)="pay()">Pay</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

</div>
