<div class="page-top-header mb-0">
    <h5 class="card-subtitle mt-0">Organization Authentication Setting</h5>
</div>
<div class="row px-3">
    <div class="bg-white p-3">
        <form [formGroup]="organizationAuthForm" (ngSubmit)="submit()"
            class="border-light-blue border-top-0 universal-form">
            <div class="input-checkset">
                <div class="row">
                    <div class="d-flex flex-column align-items-center">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-2">
                                    <label class="label_name">Provider</label>
                                </div>
                                <div class="col-5">
                                    <label class="label_name">API Key</label>
                                </div>
                                <div class="col-5">
                                    <label class="label_name">API Secret Key</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <ng-container *ngFor="let authentication of getAuthList;let i = index">
                                <div class="row" [formGroupName]="i">
                                    <div class="col-2">

                                        <!-- [value]="authentication?.authenticationType" -->
                                        <mat-checkbox class="organization_check example-margin mb-3"
                                            [ngModelOptions]="{standalone: true}" [(ngModel)]="authentication.isDisplay"
                                            [checked]="authentication?.isDisplay">
                                            {{ typeOfLogin[authentication.authenticationType] }}
                                        </mat-checkbox>
                                    </div>
                                    <div class="col-5">
                                        <input matInput class="form-control mb-3" formControlName="apiKey">
                                    </div>
                                    <div class="col-5">
                                        <input matInput class="form-control mb-3" formControlName="apiSecretKey">
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div class="d-flex  justify-content-end pt-3">
                    <button type="submit" class="btn btn-primary rounded-pill px-4 py-2 me-3">Submit</button>
                    <button type="button" class="btn btn-secondary me-3 rounded-pill px-4 py-2"
                        (click)="onList()">Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
