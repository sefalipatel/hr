<div class="row px-3">
  <div class="col-sm-12 border rounded bg-white px-0 custom-remove">

    <div class="page-top-header mb-0">
      <h5 class="card-subtitle mt-0"> User Holiday </h5>
    </div>

    <div class="content-box p-3"> 

      <div class=" year_select_box">
        <div class="d-md-flex d-block align-items-center">
          <mat-label class="label_name me-2 mb-0">Select a Year :</mat-label>
          <mat-form-field appearance="outline">
            <select matNativeControl class="form-select" id="year" [(ngModel)]="selectedYear"
              (ngModelChange)="onYearSelected($event)">
              <option *ngFor="let year of years" [value]="year">{{ year }}</option>
            </select>
          </mat-form-field>
        </div>
      </div>

      <div class="pc-component common_table mt-3">
        <div class="card mb-0">
          <div class="mat-elevation-z8 shadow-none table-responsive holiday_table">
            <table class="apply_leave " mat-table [dataSource]="dataSource">
              <!-- Description Column -->
              <ng-container matColumnDef="No">
                <th mat-header-cell *matHeaderCellDef> No </th>
                <td mat-cell *matCellDef="let element"> {{ element.serialNumber }} </td>
              </ng-container>
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
              </ng-container>

              <!-- Date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{ element.date | date :"dd-MM-YYYY"}} </td>
              </ng-container>


              <ng-container matColumnDef="optional">
                <th mat-header-cell *matHeaderCellDef> Optional </th>
                <td mat-cell *matCellDef="let element">
                  <span *ngIf="element.optional; else noOption">Yes</span>
                  <ng-template #noOption></ng-template>
                </td>
              </ng-container> 


              <!-- Header Rows -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

              <!-- Data Rows -->
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <!-- Paginator --> 
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
