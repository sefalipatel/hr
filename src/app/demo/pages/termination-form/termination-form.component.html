<div class="inside-page org-presentation-page">
    <div class="page-top-header mb-0">
        <h5 class="card-subtitle m-0 text-muted fs-6">{{id ? 'Update' : 'Add'}} Termination</h5>
    </div>

    <div class="row px-3">
        <div class="p-3 card">
            <div class="col-sm-12">
                <div class="back_btn cursor-pointer"> 
                    <span (click)="onList()"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M16.19 2H7.81C4.17 2 2 4.17 2 7.81V16.18C2 19.83 4.17 22 7.81 22H16.18C19.82 22 21.99 19.83 21.99 16.19V7.81C22 4.17 19.83 2 16.19 2ZM13.92 16.13H9C8.59 16.13 8.25 15.79 8.25 15.38C8.25 14.97 8.59 14.63 9 14.63H13.92C15.2 14.63 16.25 13.59 16.25 12.3C16.25 11.01 15.21 9.97 13.92 9.97H8.85L9.11 10.23C9.4 10.53 9.4 11 9.1 11.3C8.95 11.45 8.76 11.52 8.57 11.52C8.38 11.52 8.19 11.45 8.04 11.3L6.47 9.72C6.18 9.43 6.18 8.95 6.47 8.66L8.04 7.09C8.33 6.8 8.81 6.8 9.1 7.09C9.39 7.38 9.39 7.86 9.1 8.15L8.77 8.48H13.92C16.03 8.48 17.75 10.2 17.75 12.31C17.75 14.42 16.03 16.13 13.92 16.13Z" />
                        </svg></span>
                </div>

                <form [formGroup]="terminationForm" class="pt-3 border-light-blue border-top-0
                universal-form">
                    <div class="card full-size-card border-0 mb-0">
                        <div class="">
                            <div class="row">
                                <div class="col-md-6 mt-0 ">
                                    <div class="form-group">
                                        <mat-label class="label_name">Employee<span
                                                class="text-danger">*</span></mat-label>
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-select formControlName="employeeId" placeholder="Select employee">
                                                <mat-option *ngFor="let employee of getAllEmployeeList"
                                                    [value]="employee?.id">
                                                    {{ employee?.firstName + ' ' + employee?.lastName }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <div *ngIf="terminationForm.controls['employeeId'].touched && terminationForm.controls['employeeId'].hasError('required')"
                                            class="text-danger">
                                            Please select employee name
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-0">
                                    <div class="form-group">
                                        <mat-label class="label_name">Termination Type<span class="text-danger">*</span>
                                        </mat-label>
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-select formControlName="terminationType" required
                                                placeholder="Select Type">
                                                <mat-option *ngFor="let terminate of terminatedList"
                                                    [value]="terminate?.value">
                                                    {{ terminate?.name }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <div *ngIf="terminationForm.controls['terminationType'].touched && terminationForm.controls['terminationType'].hasError('required')"
                                            class="text-danger">
                                            Please select termination type
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mt-0 ">
                                    <div class="form-group mb-0 textarea_block">
                                        <mat-label class="label_name">Reason<span class="text-danger">*</span>
                                        </mat-label>
                                        <mat-form-field class="example-full-width w-100">
                                            <textarea formControlName="reason" matInput placeholder="Reason..."
                                                (blur)="trimNameOnBlur('reason')"></textarea>
                                        </mat-form-field>
                                        <div *ngIf="terminationFormControl['reason'].touched && terminationFormControl['reason'].errors?.['required']"
                                            class="text-danger">
                                            Please enter reason
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end py-3">
                            <button type="submit" (click)="submit()"
                                class="btn btn-primary rounded-pill px-4 py-2 me-3">
                                Submit</button>
                            <button type="button" class="btn btn-secondary me-3 rounded-pill px-4 py-2"
                                (click)="onList()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
