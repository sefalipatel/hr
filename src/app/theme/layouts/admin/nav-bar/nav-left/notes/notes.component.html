<div class="note note_main_outer" cdkDrag>
    <div class="note_toolbar">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <span class="close_icon" (click)="onDismiss($event)">
             <svg  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M10.9393 12L6.9696 15.9697L8.03026 17.0304L12 13.0607L15.9697 17.0304L17.0304 15.9697L13.0607 12L17.0303 8.03039L15.9696 6.96973L12 10.9393L8.03038 6.96973L6.96972 8.03039L10.9393 12Z" fill="#080341"/>
            </svg></span>
        </div>
        <div>
              
          <button class="new_add"  (click)="addNote()"> 
            <svg  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 12H20M12 4V20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg></button>
            <button class="new_add save" (click)="saveAddNote()"> 
              <svg viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg">

              <g id="SVGRepo_bgCarrier" stroke-width="0"/>

              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>

              <g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M6.75 6L7.5 5.25H16.5L17.25 6V19.3162L12 16.2051L6.75 19.3162V6ZM8.25 6.75V16.6838L12 14.4615L15.75 16.6838V6.75H8.25Z" fill="#080341"/> </g>

              </svg>
            </button>
        </div>
      </div>

    </div> 
      <form (submit)="saveNote()" class="form_color">
        <textarea class="content" (keypress)="onKeypressEvent($event)" [(ngModel)]="content"></textarea>
      </form>
  </div>
