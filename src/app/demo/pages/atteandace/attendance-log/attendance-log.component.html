<div class="">
    <div class="pc-component common_table ">
        <div class="">
            <div class="mat-elevation-z8 shadow-none table-responsive holiday_table">
                <table class="apply_leave " mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="Time">
                        <th mat-header-cell *matHeaderCellDef>Time</th>
                        <td mat-cell *matCellDef="let entry">
                            <span *ngIf="entry.status===1"> In Time : {{ entry.checkInOutTime | date:'h:mm a' }}</span>
                            <span *ngIf="entry.status===3"> Meeting : {{ entry.checkInOutTime | date:'h:mm a' }}</span>
                            <span *ngIf="entry.status===2 || entry.status===0"> Out Time : {{ entry.checkInOutTime |
                                date:'h:mm a' }}</span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="ipAddress">
                        <th mat-header-cell *matHeaderCellDef>Ip Address</th>
                        <td mat-cell *matCellDef="let entry">
                            <span>{{ entry.ipAddress }}</span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef class="" [ngClass]="{ 'd-none': !canDelete }">Action
                        </th>
                        <td mat-cell *matCellDef="let element" [ngClass]="{ 'd-none': !canDelete }">
                            <div class="d-flex align-items-center">

                                <div class="icon_width btn_hover me-2" *ngIf="canDelete">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" (click)="deleteBtn(element)"
                                        height="24" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Header Rows -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>

                    <!-- Data Rows -->
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                    <!-- No Record Found -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell p-2 text-center" [attr.colspan]="displayedColumns.length">
                            No Data Available
                        </td>
                    </tr>
                </table>

                <!-- Paginator --> 
            </div>
        </div>
    </div>
    <div class="text-center d-flex align-items-center justify-content-end p-2">
        <button class="btn btn-primary px-4 py-2 rounded-pill" mat-dialog-close cdkFocusInitial>Ok</button>
    </div>
</div>
