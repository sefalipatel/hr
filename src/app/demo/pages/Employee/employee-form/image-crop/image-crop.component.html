<h1 mat-dialog-title>Edit Image:</h1>

<div mat-dialog-content>
    <div class="row p-5">
        <div class="col-12">
            <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" format="png"
                (imageCropped)="imageCropped($event)"></image-cropper>
        </div>
    </div>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
    <button class="btn btn-secondary me-3 rounded-pill px-4 py-2" (click)="onClose()">Cancel</button>
    <button class="btn btn-primary rounded-pill px-4 py-2 me-3" (click)="onAccept()">
        Save
    </button>
</div>
