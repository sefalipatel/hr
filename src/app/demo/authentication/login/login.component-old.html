<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class=" auth-header">
        <a href="javascript:" class="d-flex align-items-start p-0">
          <div class="image-box bg-white p-1 mt-1">
            <img src="assets/images/skyttus_favicon.jpg" alt="logo" style="width: 45px; height: 45px; " />
          </div>
          <h5 class="fs-6 text-black my-3 ms-2">Sky Management</h5>
        </a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
          </div>

          <div class="col-4">
            <div class="d-grid">
              <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted" (click)="login()">
                <img src="assets/images/authentication/outlook.svg" alt="twitter img" />
                <span class="d-none d-sm-inline-block"> Outlook</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
        </div>
      </div>
    </div>
  </div>
</div>
