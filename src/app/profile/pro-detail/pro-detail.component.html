<div class="employee_detail_main ">

    <div class="row">
      <div class="col-md-12 col-lg-12 col-xl-4 col-xxl-4">
        <div *ngIf="!userIdToEdit || isCancelEditUser">
          <app-profile-information (userId)="onEditUser($event)" [isProfile]="isProfile"></app-profile-information>
        </div>
        <div *ngIf="userIdToEdit && !isCancelEditUser">

                        <div class="col-md-12">

                      <mat-tab label="Education">

                        </div>
                      </mat-tab>
                      <mat-tab label="Experience">
                        <div class="col-md-12 ">
                          <app-professional-tab [isProfile]="isProfile"></app-professional-tab>
                        </div>
                      </mat-tab>
                    </mat-tab-group>

                  </div>
                </div>
              </div>
            </mat-tab>

                <span>Assets</span>
