<div class="page-top-header d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center">
    <h5 class="m-0 card-subtitle">Time Card</h5>
  </div>
</div>
<div class="row overflow-hidden px-3 inside-page">
  <div class="col-md-12 bg-white p-3">
    <div class="back_btn cursor-pointer postion-relative">

      <span (click)="backClicked()"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16.19 2H7.81C4.17 2 2 4.17 2 7.81V16.18C2 19.83 4.17 22 7.81 22H16.18C19.82 22 21.99 19.83 21.99 16.19V7.81C22 4.17 19.83 2 16.19 2ZM13.92 16.13H9C8.59 16.13 8.25 15.79 8.25 15.38C8.25 14.97 8.59 14.63 9 14.63H13.92C15.2 14.63 16.25 13.59 16.25 12.3C16.25 11.01 15.21 9.97 13.92 9.97H8.85L9.11 10.23C9.4 10.53 9.4 11 9.1 11.3C8.95 11.45 8.76 11.52 8.57 11.52C8.38 11.52 8.19 11.45 8.04 11.3L6.47 9.72C6.18 9.43 6.18 8.95 6.47 8.66L8.04 7.09C8.33 6.8 8.81 6.8 9.1 7.09C9.39 7.38 9.39 7.86 9.1 8.15L8.77 8.48H13.92C16.03 8.48 17.75 10.2 17.75 12.31C17.75 14.42 16.03 16.13 13.92 16.13Z" />
        </svg></span>
    </div>
    <div class="col-sm-12 px-0 ">

      <div class="border rounded bg-white time-card  ">

      </div>
    </div> 
    <div class="col-md-12 bg-white p-3">
      <div class="row custom-remove">
        <div class="col-md-4">
          <div class="year_select_box mt-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Select Year</mat-label>
              <mat-select matNativeControl style="font-size: 0.875rem;" [(ngModel)]="selectedYear"
                (ngModelChange)="onYearSelected($event)" id="year">
                <mat-option class="text-muted">Select Year </mat-option>
                <mat-option class="text-muted" *ngFor="let year of years" [value]="year"> {{year}} </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-4">
          <div class="year_select_box mt-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Select Month</mat-label>
              <mat-select matNativeControl style="font-size: 0.875rem;" [(ngModel)]="selectedMonth"
                (ngModelChange)="onMonthSelected($event)">
                <mat-option class="text-muted">Select Month </mat-option>
                <mat-option class="text-muted" *ngFor="let month of months" [value]="month.value">{{ month.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 px-0">
      <div class=" bg-white px-3">

        <div class="row">
          <div class="col-sm-6"> 
            <div class="invalid-feedback">Please select a reason.</div>
          </div>
        </div>

        <!-- <hr class="my-4" /> -->

        <div class="row">
          <div class="col-md-4" *ngFor="let alldata of Alldata" (click)="oncardlistclick(alldata)">
            <div class="card existing-timecard">
              <div class="card-body p-0" [class.disabled]="alldata.status === 2">
                <div class="header-box">
                  <h5 class="card-subtitle"><i class="ti ti-star me-3"></i>{{ alldata.startDate }} - {{
                    alldata.endDate }}</h5>
                </div>
                <div class="detail-box">
                  <div class="d-flex align-items-center justify-content-between p-4">

                    <div class="texts">
                      <h6 class="title-text"> Total Hours </h6>
                      <span class="number"> {{ alldata.totalHours }} </span>
                    </div>
                    <div class="icon">
                      <i class="ri-time-line"></i>
                    </div>
                  </div> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
