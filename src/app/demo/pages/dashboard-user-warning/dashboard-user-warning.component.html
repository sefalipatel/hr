<div class="card my-3 dashboarduserwarning_tableview">
    <div class="page-top-header mb-0">
        <h5 class="card-subtitle mt-0">Warning</h5>
    </div>
  <div class="p-3">
    <div class="scrollbox scrollbox_delayed mt-3" tabindex="0">
    <div class="mat-elevation-z8 fixTableHead border rounded scrollbox-content  user_request_list  shadow-none mt-3"> 
        <table mat-table class="mat-elevation-z8 border rounded shadow-none mb-0" [dataSource]="dataSource">
            <!-- Company Policy Column -->
            <ng-container matColumnDef="companyPolicy">
                <th mat-header-cell *matHeaderCellDef>Company Policy</th>
                <td mat-cell *matCellDef="let element" class="truncate" [title]="element?.title">
                    {{element?.companyPolicyName}}
                </td>
            </ng-container>
            <!-- Warning Column -->
            <ng-container matColumnDef="warning">
                <th mat-header-cell *matHeaderCellDef>Warning</th>
                <td mat-cell *matCellDef="let element">{{element?.comment}}</td>
            </ng-container>
            <!-- Warned By Column -->
            <ng-container matColumnDef="warnedBy">
                <th mat-header-cell *matHeaderCellDef>Warned By</th>
                <td mat-cell *matCellDef="let element" class="truncate" [title]="element?.title">
                    {{element?.createdByName}}
                </td>
            </ng-container>
            <!-- Warning Date Column -->
            <ng-container matColumnDef="warningDate">
                <th mat-header-cell *matHeaderCellDef>Warning Date</th>
                <td mat-cell *matCellDef="let element">{{element?.createdAt | date
                    }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                    <div class="text-center d-block border-bottom-0">
                        <img style="width: 25%;" src="assets/images/no-data.png" alt="img" />
                        <h6 class="no-record mt-3">No Data Available</h6>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    </div>
  </div>
</div>
