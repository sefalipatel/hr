<div class="inside-page">
  <div class="page-top-header mb-0">
    <h5 class="card-subtitle m-0 text-muted fs-6">{{id ? 'Update' : 'Add'}} Feedback-Suggestion</h5>
  </div>
  <div class="row px-3">
    <div class="col-sm-12 border rounded bg-white p-3">
      <div class="back_btn cursor-pointer"> 
        <span (click)="navigate()"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M16.19 2H7.81C4.17 2 2 4.17 2 7.81V16.18C2 19.83 4.17 22 7.81 22H16.18C19.82 22 21.99 19.83 21.99 16.19V7.81C22 4.17 19.83 2 16.19 2ZM13.92 16.13H9C8.59 16.13 8.25 15.79 8.25 15.38C8.25 14.97 8.59 14.63 9 14.63H13.92C15.2 14.63 16.25 13.59 16.25 12.3C16.25 11.01 15.21 9.97 13.92 9.97H8.85L9.11 10.23C9.4 10.53 9.4 11 9.1 11.3C8.95 11.45 8.76 11.52 8.57 11.52C8.38 11.52 8.19 11.45 8.04 11.3L6.47 9.72C6.18 9.43 6.18 8.95 6.47 8.66L8.04 7.09C8.33 6.8 8.81 6.8 9.1 7.09C9.39 7.38 9.39 7.86 9.1 8.15L8.77 8.48H13.92C16.03 8.48 17.75 10.2 17.75 12.31C17.75 14.42 16.03 16.13 13.92 16.13Z" />
          </svg></span>
      </div>

      <app-loader *ngIf="loading"></app-loader>
      <form class=" border-top-0 universal-form" [formGroup]="suggestionsForm" (ngSubmit)="createSuggestions()">
        <div class="">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-group mb-0">
                <mat-label class="label_name">Subject<span [ngClass]="isView ? 'd-none' : 'text-danger' ">*</span>
                </mat-label>
                <mat-form-field class="w-100" appearance="outline">
                  <input matInput class="form-control shadow-none" placeholder="Enter subject" formControlName="subject"
                    (blur)="trimNameOnBlur('subject')">
                </mat-form-field>
                <div class="text-danger">
                  <span class="mt-2 d-block"
                    *ngIf="suggestionsForm.controls['subject'].touched && suggestionsForm.controls['subject'].hasError('required')">
                    Subject is required
                  </span>
                  <span class="text-danger mt-2 d-block"
                    *ngIf="suggestionsForm.controls['subject'].touched && suggestionsForm.controls['subject'].hasError('maxlength')">
                    Only 100 word are allow
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-0">
                <mat-label class="label_name">Type<span [ngClass]="isView ? 'd-none' : 'text-danger' ">*</span>
                </mat-label>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-select required="required" formControlName="suggestionType" placeholder="Select suggestion type">
                    <mat-option *ngFor="let item of seggestiontypeEnum" [value]="item.value">{{item.key}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <div class="text-danger">
                  <span class="mt-2 d-block"
                    *ngIf="suggestionsForm.controls['suggestionType'].touched && suggestionsForm.controls['suggestionType'].hasError('required')">
                    Suggestion type is required
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-6 textarea-input">
              <div class="form-group mb-0">
                <mat-label class="label_name">Comment<span [ngClass]="isView ? 'd-none' : 'text-danger' ">*</span>
                </mat-label>
                <mat-form-field class="w-100" appearance="outline">
                  <textarea matInput placeholder="Enter comment" formControlName="Comment"
                    (blur)="trimNameOnBlur('Comment')"></textarea>
                </mat-form-field>
                <div class="text-danger">
                  <span class="mt-2 d-block"
                    *ngIf="suggestionsForm.controls['Comment'].touched && suggestionsForm.controls['Comment'].hasError('required')">
                    Comment is required
                  </span>
                  <span class="text-danger mt-2 d-block"
                    *ngIf="suggestionsForm.controls['Comment'].touched && suggestionsForm.controls['Comment'].hasError('maxlength')">
                    Only 500 word are allow
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-0">
                <mat-label class="label_name">Attachment
                </mat-label>
                <mat-form-field class="w-100" appearance="outline">
                  <input matInput #uploader type="file" multiple [accept]="onlyFileType"
                    (change)="onFileSelected($event)">
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="d-flex pt-3 justify-content-end mt-3">
            <button type="submit" class="btn btn-primary me-3 px-4 py-2 rounded-pill">
              Save</button>
            <button type="button" class="btn btn-secondary px-4 py-2 rounded-pill" (click)="navigate()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
