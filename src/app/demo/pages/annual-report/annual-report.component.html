<div class="page-top-header mb-0">
  <h5 class="card-subtitle mt-0">Annual Salary Details</h5>
</div>
<div class="row px-3">
  <div class="col-sm-12 border rounded bg-white p-3 custom-remove payroll_tableview">


    <div class="row ">
      <div class="col-md-4 mb-3">
        <div class="year_select_box w-100">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Select Year</mat-label>
            <mat-select matNativeControl style="font-size: 0.875rem;" [(ngModel)]="selectedYear"
              (ngModelChange)="onYearSelected($event)" id="year"> 
              <mat-option class="text-muted" *ngFor="let year of years" [value]="year"> {{year}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="d-flex align-items-baseline">
          <div class="btn-box d-flex justify-content-center mt-md-0">
            <button type="button" class="btn btn-primary rounded-pill " (click)="applyBtn()">Apply</button>
            <button type="button" class="btn btn-secondary rounded-pill ms-3 " (click)="reset()">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <div class="scrollbox scrollbox_delayed " tabindex="0">
      <div class="fixTableHead scrollbox-content"> 
        <table mat-table class="mat-elevation-z8  shadow-none mb-0" [dataSource]="dataSource" matSort>
          <!-- Code Column -->
          <ng-container matColumnDef="personCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id </th>
            <td mat-cell *matCellDef="let row"> {{ row?.personCode }} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="personCode"> Name </th>
            <td mat-cell *matCellDef="let row"> {{ row?.employeeName }} </td>
          </ng-container>
          <!-- Amount Column -->
          <ng-container matColumnDef="annualCTC">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Annual CTC </th>
            <td mat-cell *matCellDef="let row"> {{row?.annualCTC}} </td>
          </ng-container>
          <!-- Dynamic Column -->
          <ng-container [matColumnDef]="columnName" *ngFor="let columnName of columnNames">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap">{{ transFormHeader(columnName)}}
            </th>
            <td mat-cell *matCellDef="let row" class="text-center">{{ row[columnName]}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              <div class="text-center d-block border-bottom-0">
                <img style="width: 25%;" src="assets/images/no-data.png" alt="img" />
                <h6 class="no-record mt-3">No Data Available</h6>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="text-end d-block my-3">
      <div class="pagination-format d-inline-block">
        <mat-paginator [pageSize]="20" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>

  </div>
</div>
