<!-- [Mobile Media Block end] -->
<ul class="list-unstyled"> 
  <li class="dropdown pc-h-item header-user-profile" ngbDropdown>
    <a class="pc-head-link dropdown-toggle arrow-none" style="cursor: pointer;" ngbDropdownToggle>
      <div *ngIf="!userPicture" class="avtar avtar-s rounded-circle"
        [ngStyle]="{'background': stringToColor(userInfo?.name)}">
        <b class="f-18 text-dark">{{userInfo?.name[0]}}</b>
      </div>
      <div *ngIf="userPicture" class="avtar avtar-s rounded-circle image_pro border">
        <img [src]="userPicture" alt="user-image" class="user-avtar" />
      </div> 
      <span class="ms-2 text-dark d-none">{{userInfo?.name}}</span>
    </a>

    <div class="dropdown-menu dropdown-user-profile dropdown-menu-end pc-h-dropdown menu_for_mobile" ngbDropdownMenu>
      <div class="dropdown-headerb p-0">
        <div class="d-flex align-items-center px-3 py-2">
          <div class="flex-shrink-0">
            <div *ngIf="!userPicture" class="avtar avtar-s rounded-circle"
              [ngStyle]="{'background': stringToColor(userInfo?.name)}">
              <b class="f-18">{{userInfo?.name[0]}}</b>
            </div>
            <div *ngIf="userPicture" class="avtar avtar-s rounded-circle image_pro border">
              <img [src]="userPicture" alt="user-image" class="user-avtar" />
            </div>
          </div>
          <div class="flex-grow-1 ms-3">
            <h6 class="mb-0" style="font-size: 16px;" (click)="userProfile(userInfo?.personID)">{{userInfo?.name}}</h6>
            <span style="font-size: 13px;
            color: #939393;
            letter-spacing: 1px;">{{userInfo?.personRole}}</span>
          </div>
          <i class="ti ti-power text-danger logout-icon" (click)="logout()"></i>
        </div>
        <div class="flex-grow-1 mt-2 pt-2 fs-6" (click)="closeDropdown()">
          <div class=" text-dark cursor-pointer border-top p-2 px-3 py-2" [routerLink]="['/user-profile']">
            <i class="ri-user-line pe-2 fs66 me-3 fw-bold"></i><span class="fs6">User Profile</span>
          </div>

          <div class=" text-dark cursor-pointer border-top p-2 px-3 py-2" *ngIf="userRole[0]?.canEdit"
            [routerLink]="['/admin-dashboard']">
            <i class="ri-admin-fill pe-2 fs66 me-3 fw-bold"></i><span class="fs6">Admin Dashboard</span>
          </div>
          <div class=" text-dark  cursor-pointer border-top p-2 px-3 py-2" *ngIf="userRole[0]?.canEdit"
            [routerLink]="['/employee-details']">
            <i class="ri-team-line pe-2 fs66 me-3 fw-bold"></i><span class="fs6">My Colleagues</span>
          </div>
          <div class=" text-dark cursor-pointer border-top  p-2 px-3 py-2" *ngIf="loginType === 3"
            [routerLink]="['/change-password']">
            <i class="ri-rotate-lock-line pe-2 fs-5 me-3 "></i>Change Password
          </div>
        </div>
      </div> 
    </div>
  </li>
</ul>
<!-- [Mobile Media Block end] -->
