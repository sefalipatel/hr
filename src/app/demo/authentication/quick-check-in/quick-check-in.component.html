<div class="auth-main login-page">
    <div class="auth-wrapper v3">
        <div class="auth-form">
            <div class="card my-5 py-4 d-flex align-items-center">
                <div class="card-body">
                    <div class="d-flex align-items-end mb-3 justify-content-center">
                        <img style="width: 28px;" [src]="favIcon" alt="">
                        <h4 class="mb-0 fw-bold ms-3 mt-0" style="font-size: 36px;">{{orgTitle}}</h4>
                    </div>
                    <span class="w-100 text-center mb-2 d-block">Enter your email or contact number and we'll send you an OTP </span>
                    <form class="universal-form overflow-hidden" [formGroup]="checkInForm">
                        <div class="mt-3">
                            <input id="contactNumber" formControlName="contactNumber" type="text"
                                placeholder="Enter email or contact number" class="form-control w-100">
                            <span class="text-danger"
                                *ngIf="checkInForm.get('contactNumber').hasError('required') && checkInForm.get('contactNumber').touched">
                                Email or contact number is required
                            </span>
                            <div
                                *ngIf="checkInForm.get('contactNumber').invalid && (checkInForm.get('contactNumber').dirty || checkInForm.get('contactNumber').touched)">
                                <div class="text-danger" *ngIf="checkInForm.get('contactNumber').errors?.['emailOrPhone']">Please enter a
                                    valid email or contact number.</div>
                            </div>
                    
                        </div>
                        <div class="link-box mb-3 d-flex justify-content-end">
                            <a class="ms-3 text-primary" style="cursor: pointer;" [routerLink]="['/login']">Back to
                                Login</a>
                        </div>
                        <button class="btn btn-primary w-100" (click)="submit()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
