<div class="auth-main login-page">
    <div class="auth-wrapper v3">
        <div class="auth-form">
            <div class="card my-5 py-4 d-flex align-items-center">
                <div class="card-body">
                    <div class="d-flex align-items-end mb-3 justify-content-center">
                        <img style="width: 28px;" [src]="favIcon" alt="">
                        <h4 class="mb-0 fw-bold ms-3 mt-0" style="font-size: 36px;">{{orgTitle}}</h4>
                    </div>
                    <span class="w-100 text-center d-block">Enter your email address and we'll send you an email with
                        instructions to reset your password.</span>
                    <form class="universal-form overflow-hidden" [formGroup]="forgotPasswordForm">
                        <div class="mt-3">
                            <input type="email" class="form-control w-100 mb-2" placeholder="Enter Email"
                                formControlName="email">
                            <span class="text-danger"
                                *ngIf="forgotPasswordForm.get('email').hasError('required') && forgotPasswordForm.get('email').touched">
                                Email is required
                            </span>
                            <span class="text-danger" *ngIf="forgotPasswordForm.get('email').errors?.['pattern']">
                                Please enter valid email address
                            </span>
                        </div>
                        <div class="link-box mb-3 mt-3 d-flex justify-content-end">
                            <a class="ms-3 text-primary" style="cursor: pointer;" [routerLink]="['/login']">Back to
                                Login</a>
                        </div>
                        <button class="btn btn-primary w-100" type="button" (click)="submit()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
