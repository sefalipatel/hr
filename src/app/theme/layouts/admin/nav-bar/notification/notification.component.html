<ul class="list-unstyled">
    <li class="dropdown pc-h-item" ngbDropdown>
      <a role="button" class="pc-head-link dropdown-toggle arrow-none ms-0 me-3" (click)="bellClick()" ngbDropdownToggle>
        <i class="ti ti-bell"></i>
        <span class="badge bg-success pc-h-badge">{{addDetails?.unreadCount}}</span>
      </a>
      <div class="dropdown-menu dropdown-notification dropdown-menu-end pc-h-dropdown mob_notification" ngbDropdownMenu>
        <div class="dropdown-header d-flex align-items-center justify-content-between">
          <h5 class="m-0">Notification</h5>
          <a ngbDropdownToggle href="javascript:" (click)="onHistory()" class="pc-head-link bg-transparent notification_card"><i class="ti ti-circle-check text-success"></i></a>
        </div>
        <div class="dropdown-divider"></div> 
          <div class="dropdown-header p-0 text-wrap header-notification-scroll">
            <ng-container *ngFor="let Notification of addNotification">
            <div ngbDropdownItem class="list-group list-group-flush w-100 p-0" (click)="readNotification(Notification)" >
                <a class="list-group-item list-group-item-action border-bottom" >
                  <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                      <div class="user-avtar bg-light-success">
                        <i class="ti ti-gift m-0"></i>
                      </div>
                    </div>
                    <div class="flex-grow-1 ms-1"> 
                      <div class="text-body mb-1 text-wrap">{{Notification?.title}}</div> 
                    </div>
                  </div>
                </a>
              </div>
            </ng-container>
            <div *ngIf="!addNotification?.length" ngbDropdownItem class="list-group list-group-flush w-100 p-0" >
              <a class="list-group-item list-group-item-action" >
                <div class="d-flex align-items-center"> 
                  <div class="flex-grow-1 ms-1 text-center"> 
                    <div class="text-body mb-1">No Notifiations</div> 
                  </div>
                </div>
              </a>
            </div>
          </div> 
        <div class="dropdown-divider"></div> 
      </div>
    </li>
  </ul>
